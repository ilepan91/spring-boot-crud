spring.datasource.url=jdbc:mysql://localhost:3306/student_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
logging.level.root=warn

# Configure JPA/Hibernate to auto create tables every time when application is started
# This will delete all current data. Not recommended for production :)
spring.jpa.hibernate.ddl-auto=create