<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Student</title>
</head>

<body>
<div class="container">

    <br>
    <h3>Student Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Student</p>

    <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group d-flex align-items-center">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </div>

        <div class="form-group d-flex align-items-center">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </div>

        <div class="form-group d-flex align-items-center">
            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
        </div>

        <div class="form-group d-flex align-items-center">
            <input type="text" th:field="*{studyProgramme}" class="form-control mb-4 w-25" placeholder="Study Programme">
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>


    <hr>

    <a th:href="@{/students/list}">Back to Home</a>

</div>

</body>

</html>
